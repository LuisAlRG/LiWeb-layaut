<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW - Generos</title>
    <!-- principalStyle son el estilo base delas pantalla, si se sigue esta estructura las pantallas seran iguales -->
    <link rel="stylesheet" href="../css/principalStyle.css">
    <link rel="stylesheet" href="../css/modeloGeneros.css">

    <!--  librerias -->
    <script src="../js/angular.min.js"></script>
    <script src="../js/jquery.min.js"></script>

</head>
<body ng-app="allApp" ng-controller="allController">
    <!--Parte Izquierdo (#parteIzquierdo)-->
    <div id="parteIzquierdo">
        <banerSeccion>
            <!--Baner Seccion (banerSeccion) -->
            <div>
                <div id="logo">
                    <img src="../img/Logo.png" alt="">
                </div>
                <div id="tituloSeccion">
                    <p>Libros</p>
                    <p>Generos</p>
                </div>
                <div class="resetFloat"></div>
            </div>
        </banerSeccion>

        <accionesInputs>
            <!--Acciones de Inputs (accionesInputs)-->
            <div>
                <form action="accion" method="post">
                    <label for="clave">Clave</label>
                    <input type="number" name="clave" id="clave">
                    <label for="nombre">Nombre</label> 
                    <input type="text" name="nombre" id="nombre"> 
                </form>
            </div>
        </accionesInputs>

        <botonesDeAccion>
            <!--Botones de accion (botonesDeAccion)-->
            <div>
                <div> <button>Buscar</button></div>
                <div> <a href="PantallaLibros.html"> <button>Regresar</button></a></div>
                <div> <a href="MenuPrincipal.html"> <button>Menu</button></a></div> 
            </div>
        </botonesDeAccion>
    </div>
    <!--Parte Derecho (#parteDerecho)-->
    <div id="parteDerecho">
        <!--Tabla Info (tablaInfo)-->
        <tablaInfo>
            <div>
                <section id="tableTop_Genero">
                    
                    <div class="cel1"> <span>Clave</span> </div>
                    <div class="cel2"> <span>Nombre</span> </div>
                    <div class="cel3"> <span>Acciones</span> </div>
                </section>
                <div id="cuerpoEntero">

                    <section class="rowsElement_Genero"
                    >
                        <div class="cel1"><span>{{genero.id}}</span></div>
                        <div class="cel2"><span>{{genero.nombre}}</span></div>
                        <div class="cel3">
                        </div>
                        <div class="elementComplete"
                        >
                            <section>
                                <p>id: {{genero.id}}</p>
                                <p>Nombre: {{genero.nombre}}</p>
                            </section>
                        </div>
                    </section>

                </div>
                
            </div>
        </tablaInfo>

    </div>

    
</body>

<!-- script del final-->
<script src="../js/mainGeneros.js"></script>


</html>
