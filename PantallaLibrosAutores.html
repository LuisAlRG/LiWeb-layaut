<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW - Autores</title>
    <!-- principalStyle son el estilo base delas pantalla, si se sigue esta estructura las pantallas seran iguales -->
    <link rel="stylesheet" href="css/principalStyle.css">
    <link rel="stylesheet" href="css/modeloAutores.css">

    <!-- Librerias -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>

</head>
<body ng-app="allApp" ng-controller="allController">
    <!--Parte Izquierdo (#parteIzquierdo) -->
    <div id="parteIzquierdo">
        <banerSeccion>
            <!--Baner Seccion (banerSeccion) -->
            <div>
                <div id="logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div id="tituloSeccion">
                    <p>Libros</p>
                    <p>Autores</p>
                </div>
                <div class="resetFloat"></div>
            </div>
        </banerSeccion>

        <accionesInputs>
            <!--Acciones de Inputs (accionesInputs)-->
            <div>
                <form action="accion" method="post">
                    <label for="clave">Clave</label> 
                    <input type="number" name="clave" id="clave"> 
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Apellido(s)</label>
                    <input type="text" name="apellido" id="apellido">
                </form>
            </div>
        </accionesInputs>

        <botonesDeAccion>
            <!--Botones de accion (botonesDeAccion)-->
            <div>
                <div><button>Buscar</button></div>
                <div> <a href="PantallaLibros.html"> <button>Regresar</button></a></div> 
                <div> <a href="MenuPrincipal.html"> <button>Menu</button></a></div> 
            </div>
        </botonesDeAccion>
    </div>
    <!--Parte Derecho (#parteDerecho)-->
    <div id="parteDerecho">
        <!--Tabla Info (tablaInfo)-->
        <tablaInfo>
            <div>
                <section id="tableTop_Autor">
                    
                    <div class="cel1"> <span>Clave</span> </div>
                    <div class="cel2"> <span>Nombre(s)</span> </div>
                    <div class="cel3"> <span>Apellido(s)</span> </div>
                    <div class="cel4"> <span>Actions</span> </div>
                </section>
                <div id="cuerpoEntero">

                    <section class="rowsElement_Autor"
                    >
                        
                        <div class="cel1"><span>{{autor.idAutor}}</span></div>
                        <div class="cel2"><span>{{autor.nombre}}</span></div>
                        <div class="cel3"><span>{{autor.apellido}}</span></div>
                        <div class="cel4">
                            <svg viewBox="-10 -10 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="45" fill="#008000"/>
                                <rect x="58.4264" y="39.4558" width="15" height="50" rx="7.5" transform="rotate(45 58.4264 39.4558)" fill="black" fill-opacity="0.4"/>
                                <circle cx="66.9117" cy="41.5772" r="17.5" transform="rotate(45 66.9117 41.5772)" fill="black" fill-opacity="0.4"/>
                                <rect x="76.1041" y="20.364" width="17" height="19" transform="rotate(45 76.1041 20.364)" fill="#008000"/>
                                <rect x="55.4264" y="34.4558" width="15" height="50" rx="7.5" transform="rotate(45 55.4264 34.4558)" fill="white"/>
                                <circle cx="63.9117" cy="36.5772" r="17.5" transform="rotate(45 63.9117 36.5772)" fill="white"/>
                                <rect x="73.1041" y="15.364" width="17" height="19" transform="rotate(45 73.1041 15.364)" fill="#008000"/>
                                </svg>
                        </div>
                        
                        <div class="elementComplete">
                            <section>
                                <p>ID: {{autor.idAutor}}</p>
                                <p>Nombre: {{autor.nombre}}</p>
                                <p>Apellido: {{autor.apellido}}</p>
                            </section>
                        </div>
                        
                    </section>
                    
                </div>
                <div class="pieTabla">
                    <div>Nombre</div>
                    <div>Apellido</div>
                    <div>Aderrir</div>
                    <form name="aAutor" id="aAutor" action="aderirAutorOnLibro" method="post">
                        <div>
                            <input type="text" name="nombreAutorA" id="nombreAutorA" required 
                                ng-model = "nombreAutorA"
                            >
                        </div>
                        <div>
                            <input type="text" name="apellidoAutorA" id="apellidoAutorA" required 
                                ng-model = "apellidoAutorA"
                            >
                        </div>
                        <div>
                            <svg  viewBox="-10 -10 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle class="fondoG" cx="50" cy="50" r="45" fill="#008000"/>
                                <g class="cruzNegraG">
                                    <rect x="44" y="20" width="15" height="65" fill="black" fill-opacity="0.4"/>
                                    <rect x="85" y="45" width="15" height="65" transform="rotate(90 85 45)" fill="black" fill-opacity="0.4"/>
                                </g>
                                <g class="cruzBlancaG">
                                    <rect x="42" y="17" width="15" height="65" fill="white"/>
                                    <rect x="83" y="42" width="15" height="65" transform="rotate(90 83 42)" fill="white"/>
                                </g>
                            </svg>
                        </div>
                    </form>
                </div>
            </div>
        </tablaInfo>

    </div>

    
</body>

<!--script del final-->
<script src="js/clasesPruebas/Autor.js"></script>
<script src="js/mainAutores.js"></script>


</html>
