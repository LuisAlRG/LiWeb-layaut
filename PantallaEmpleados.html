<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW - Empleados</title>
    <!-- principalStyle son el estilo base delas pantalla, si se sigue esta estructura las pantallas seran iguales -->
    <link rel="stylesheet" href="css/principalStyle.css">
    <link rel="stylesheet" href="css/modeloEmpleados.css">

    <!-- librerias -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>

</head>
<body ng-app="allApp" ng-controller="allController">
    <!--Parte Izquierdo (#parteIzquierdo)-->
    <div id="parteIzquierdo">
        <banerSeccion>
            <!--Baner Seccion (banerSeccion)-->
            <div>
                <div id="logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div id="tituloSeccion">
                    <p>Empleado</p>
                </div>
                <div class="resetFloat"></div>
            </div>
        </banerSeccion>

        <accionesInputs>
            <!--Acciones de Inputs (accionesInputs) -->
            <div>
                <form action="buscarEmpleados" method="post">
                    <label for="clave">Clave</label>
                    <input type="number" name="clave" id="clave"
                        ng-model="clave"
                    >
                    <label for="nombre">Nombre</label> 
                    <input type="text" name="nombre" id="nombre"
                        ng-model="nombre"
                    > 
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido"
                        ng-model="apellido"
                    >
                    <label for="rolSelect">Rol</label>
                    <select name="rolSelect" id="rolSelect"
                        ng-model="rolSelect"
                    >
                        <option value="Todos">sin filltro</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Funcionario">Funcionario</option>
                    </select>
                </form>
            </div>
        </accionesInputs>

        <botonesDeAccion>
            <!--Botones de accion (botonesDeAccion)-->
            <div>
                <div> <button>Buscar</button></div>
                <div> <a href="MenuPrincipal.html"> <button>Menu</button></a></div> 
            </div>
        </botonesDeAccion>
    </div>
    <!--Parte Derecho (#parteDerecho) -->
    <div id="parteDerecho">
        <!--Tabla Info (tablaInfo)-->
        <tablaInfo>
            <div>
                <section id="tableTop_Empleado">
                    <div class="cel1"> <span>Element</span> </div>
                    <div class="cel2"> <span>Nombre</span> </div>
                    <div class="cel3"> <span>Apellido</span> </div>
                    <div class="cel4"> <span>Rol</span> </div>
                    <div class="cel5"> <span>Contratado</span> </div>
                </section>
                <div id="cuerpoEntero">

                    <section class="rowsElement_Empleado"
                    >
                        <div class="cel1"><span>{{empleado.idEmpleado}}</span></div>
                        <div class="cel2"><span>{{empleado.nombre}}</span></div>
                        <div class="cel3"><span>{{empleado.apellido}}</span></div>
                        <div class="cel4"><span>{{empleado.tipo}}</span></div>
                        <div class="cel5"> 
                            <label class="switch">
                                <input type="checkbox" 
                                checked
                                
                                >
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="elementComplete"
                        >
                            <section>
                                <p>ID: {{empleado.idEmpleado}}</p>
                                <p>Nombre: {{empleado.nombre}}</p>
                                <p>Apellido: {{empleado.apellido}}</p>
                                <p>Rol: {{empleado.tipo}}</p>
                            </section>
                        </div>
                    </section>

                </div>
                <div class="pieTabla">
                    <div>Nombre</div>
                    <div>Apellidos</div>
                    <div>Contrase√±a</div>
                    <div>Rol</div>
                    <div>Aderir</div>
                    <form action="aderirEmpleado" id="aEmpleado">
                        <div>
                            <input type="text" name="nombreEmpleado" id="nombreEmpleado"
                                ng-model="nombreEmpleado"
                            >
                        </div>
                        <div>
                            <input type="text" name="apellidoEmpleado" id="apellidoEmpleado"
                                ng-model="apellidoEmpleado"
                            >
                        </div>
                        <div>
                            <input type="password" name="passEmpleado" id="passEmpleado"
                                ng-model="passEmpleado"
                            >
                        </div>
                        <div>
                            <select name="rolEmpleado" id="rolEmpleado" 
                                ng-model="rolEmpleado"
                            >
                                <option value=1>Gerente</option>
                                <option value=2>Administrador</option>
                                <option value=3>Funcionario</option>
                            </select>
                        </div>
                        <div>
                            <svg  viewBox="-10 -10 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle class="fondoG" cx="50" cy="50" r="45" fill="#008000"/>
                                <g class="cruzNegraG">
                                    <rect x="44" y="20" width="15" height="65" fill="black" fill-opacity="0.4"/>
                                    <rect x="85" y="45" width="15" height="65" transform="rotate(90 85 45)" fill="black" fill-opacity="0.4"/>
                                </g>
                                <g class="cruzBlancaG">
                                    <rect x="42" y="17" width="15" height="65" fill="white"/>
                                    <rect x="83" y="42" width="15" height="65" transform="rotate(90 83 42)" fill="white"/>
                                </g>
                            </svg>
                        </div>
                    </form>
                </div>
            </div>
        </tablaInfo>

    </div>

    
</body>

<!--script del final
-->
<script src="js/clasesPruebas/Empleado.js"></script>
<script src="js/mainEmpleados.js"></script>


</html>
